<div class="container slide-list">
    <button (click)="newSlide()" class="btn btn-success"> New Slide</button>
    <br>
    <hr>
    <div class= "col-6 container-fluid" *ngFor="let slide of slides">
      <div class="border border-primary container-fluid ">          
        <p> {{slide.title}}</p>
        <p> {{slide.description}}</p>
        <p> {{slide.pageno}}</p>        
      </div>                
    </div> 
</div>
