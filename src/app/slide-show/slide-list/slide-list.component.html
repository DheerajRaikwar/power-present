<div class="container slide-list">
  <button class="btn btn-success"><a class="nav-link" href="#popup-box">New Slide</a></button>
  <br>
  <br>
  
<div id="popup-box" class="modal">
    <div class="content">        
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <input name="title" ngModel #title="ngModel">
          <input name="desc" ngModel #desc="ngModel">
          <button>Add</button>
        </form>
        

        <a href="#" 
           class="box-close">
            Ã—
        </a>
    </div>
</div>
  <hr>
  <div class="col-6 container-fluid">
    <div class="container-fluid" *ngFor="let slide of slides">
      <a (click)="onSelectSlide(slide)">
        <div class="card">
          <div class="card-body" style="height: fit-content;">
            <h5 class="card-title">{{slide.title}}</h5>
            <p>{{slide.pageno}}</p>
        </div>
        </div>
      </a><br>
    </div>
  </div>
</div>
